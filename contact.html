<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link class="shortcut-icon" rel="shortcut icon" href="images/header/Logo.svg" type="image/x-icon" />
    <link href="./css/contact/contact.css" rel="stylesheet" type="text/css" />
    <script src="javaScript/contact/contact.js"></script>
    <!-- Calling footer and header -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
        $(function () {
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <!-- Calling Header  -->
    <div id="header">
    </div>
    
    <h1 class="contactMe">CONTACT ME</h1>
    <hr>
    <p class="letsExplore">LET'S EXPLORE OUR ENDLESS POSSIBILITES TOGTHER</p>
    <div class="contact-form">
        <form id="my-form" action="https://formspree.io/f/meqpyzqw" method="POST" target="_blank">
            <input name="name" type="name" class="name" placeholder="Your Name" required>
            <input name="email" type="email" class="email" placeholder="Your Email" required>
            <textarea name="message" type="message" class="message" placeholder="Message" required></textarea>
            <button class="submitBtn">SUBMIT</button>
        </form>
    </div>
    <div id="status"></div>
    <div style="position: absolute; left: -5000px;">
        <input type="checkbox" name="wonderful_magenta_waved_elephant" value="1" tabindex="-1" autocomplete="no">
    </div>
    <!-- Calling footer  -->
    <div id="footer">
    </div>
    <!---->
</body>


</html>
